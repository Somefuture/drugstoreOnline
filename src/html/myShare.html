<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>我的分享</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/css/swiper.css"/>
    <link type="text/css" rel="stylesheet" href="/css/sweetalert.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="shopping_header">
    <p class="title">我的分享</p>
</div>
<div class="shareBody">
    <div class="sharePoint">
        <div class="point">100</div>
        <p>分享获得积分</p>
    </div>
    <div class="shareContent">
        <p>
            分享医药e家专题页面，立即获得100积分，长期有效
        </p>
        <img src="/images/evaluate/collections_142.png" alt="" onclick="location='/html/index.html'">
    </div>
    <div class="shareBtn">马上分享</div>
    <div class="share hide" id="share">
        <div class="option">
            分享到：
            <div class="social-share"
                 data-wechat-qrcode-title="请打开扫一扫"
                 data-wechat-qrcode-helper='<p>微信里点“发现”，扫一下</p><p>将本页分享给更多的朋友吧</p>'
                 data-sites="weibo,qq,wechat" data-title="我在浏览医药e家，你快来呀！"
                 data-url="http://www.baidu.com"
            >
            </div>
        </div>
        <div class="cancerShare">取消</div>
    </div>
</div>
<div class="footer">
    <ul class="nav">
        <li>
            <a href="/html/index.html">
                <img src="/images/tab/tab_32.png" alt="">
                首页
            </a>
        </li>
        <li>
            <a href="/html/store.html">
                <img src="/images/tab/tab_36.png" alt="">
                精品商城
            </a>
        </li>
        <li>
            <a href="/html/shoppingCar.html">
                <img src="/images/tab/tab_38.png" alt="">
                我的药箱
            </a>
        </li>
        <li>
            <a href="/html/personal.html">
                <img src="/images/tab/tab_40.png" alt="">
                个人中心
            </a>
        </li>
    </ul>
</div>
</body>
<script src="/javascript/jquery-3.2.1.min.js"></script>
<script src="/javascript/sweetalert.min.js"></script>
<script src="/javascript/underscore-1.8.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/js/social-share.min.js"></script>
<script src="/javascript/util.js"></script>
<script>
    $(document).ready(function () {
        //分享
        $(".shareBtn").click(function () {
            $("#share").removeClass('hide');
        });

        //取消分享
        $(".cancerShare").click(function () {
            $("#share").addClass("hide");
        });
    })
</script>
</html>
