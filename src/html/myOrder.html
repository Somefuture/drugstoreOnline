<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <title>收货地址</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="shopping_header">
    <img src="images/tab/tab_03.png" alt="" onclick="location='shoppingCar.html'">
    <p class="title">我的订单</p>
</div>
<ul class="order_tab">
    <li class="all active">全部</li>
    <li class="obligation">待付款</li>
    <li class="receiving">待收货</li>
    <li class="finished">已完成</li>
    <li class="closed">已关闭</li>
</ul>
<div class="order_lists">
    <div class="order_detail">
        <div class="detail_title">
            订单编号：12345678901213
            <span>待付款</span>
        </div>
        <ul class="order_product" onclick="location='orderDetail.html'">
            <li>
                <div class="product_img"><img src="images/details/home_48@3x.png" alt=""></div>
                <div class="product_details">
                    <div class="product_name">
                        商品名称商品名称
                    </div>
                    <div class="detail_content">
                        <span class="product_price">￥588</span>
                        <span class="product_amount">x1</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="product_img"><img src="images/details/home_48@3x.png" alt=""></div>

                        <span class="product_price">￥588</span>
                        <span class="product_amount">x1</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="order_amount">
            共2件商品 总价（含运费￥10.00）<span class="price">￥996.00</span>
            <div class="operation">
                <button class="cancel">取消订单</button>
                <button class="to_pay">去支付</button>
                <button class="delete">删除订单</button>
                <button class="buy_again">再次购买</button>
                <button class="remind">提醒发货</button>
            </div>
        </div>
    </div>
    <div class="order_detail">
        <div class="detail_title">
            订单编号：12345678901213

        <ul class="order_product">

                    </div>
