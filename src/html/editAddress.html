<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <title>收货地址</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="shopping_header">
    <img src="../images/tab/tab_03.png" alt="" onclick="location='shoppingCar.html'">
    <p class="title">收货地址</p>
    <span class="edit_btn">新增</span>
</div>
<div class="edit_body">
    <div class="name">
        <img src="../images/personal/personal_26.png" alt="">
        <input type="text" placeholder="收货人">
    </div>
    <div class="phone">
        <img src="../images/personal/personal_29.png" alt="">
        <input type="text" placeholder="手机号码">
    </div>
    <div class="department">
        <img src="../images/personal/personal_32.png" alt="">
        收货区域
        <span class="to_part">
            <img src="../images/personal/home_57@2x.png" alt="">
        </span>
    </div>
    <div class="detail_address">
        <h2>详细地址</h2>
        <textarea name="" id="" cols="30" rows="5">
        </textarea>
        <span>
            <img src="../images/shoppingcar/shopping_60.png" alt="">
            设为默认
        </span>
        <div class="save_btn">保存设置</div>
    </div>
</div>
<div class="footer">
    <ul class="nav">
        <li>
            <a href="index.html">
                <img src="../images/tab/tab_32.png" alt="">
                首页
            </a>
        </li>
        <li>
            <a href="store.html">
                <img src="../images/tab/tab_36.png" alt="">
                精品商城
            </a>
        </li>
        <li>
            <a href="shoppingCar.html">
                <img src="../images/tab/tab_38.png" alt="">
                我的药箱
            </a>
        </li>
        <li>
            <a href="personal.html">
                <img src="../images/tab/tab_40.png" alt="">
                个人中心
            </a>
        </li>
    </ul>
</div>
</body>
</html>
