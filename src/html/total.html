<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>我的药箱</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="shopping_header">
    <img src="../images/tab/tab_03.png" alt="">
    <p class="title">我的积分</p>
    <span>积分规则</span>
</div>
<div class="total_body">
    <div class="usable_total">
        <p>5000</p>
        <span>当前可用积分</span>
    </div>
    <ul class="total_use_record">
        <li>
            <h2>
                消费使用
            </h2>
            <span class="op_date">2017/11/11</span>
            <span class="total_value sub">
                <img src="../images/personal/personal_75.png" alt="">
                -2000
            </span>
        </li>
        <li>
            <h2>
                积分兑换
            </h2>
            <span class="op_date">2017/11/11</span>
            <span class="total_value add">
                <img src="../images/personal/personal_76.png" alt="">
                +2000
            </span>
        </li>
    </ul>
</div>
<div class="footer">
    <ul class="nav">
        <li>
            <a href="index.html">
                <img src="../images/tab/tab_32.png" alt="">
                首页
            </a>
        </li>
        <li>
            <a href="store.html">
                <img src="../images/tab/tab_36.png" alt="">
                精品商城
            </a>
        </li>
        <li>
            <a href="">
                <img src="../images/tab/tab_38.png" alt="">
                我的药箱
            </a>
        </li>
        <li>
            <a href="personal.html">
                <img src="../images/tab/tab_40.png" alt="">
                个人中心
            </a>
        </li>
    </ul>
</div>
</body>
</html>
