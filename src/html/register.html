<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/registerStyle.css"/>
	</head>
	<body>
		<div class="lo-img">
			<img src="imgs/logo.png" />
		</div>
		<div class="lo-ipt-box">
			<div class="lo-ipt div-flex">
				<img src="imgs/registerAccount.png" />
				<input type="text" placeholder="请输入手机号码"/>
			</div>
			<div class="lo-ipt div-flex">
				<img src="imgs/registerPassWord.png" />
				<input type="password" placeholder="请设置您的密码"/>
			</div>
			<div class="lo-ipt div-flex">
				<img src="imgs/passWordAgain.png" />
				<input type="password" placeholder="请重新输入密码"/>
			</div>
            <div class="lo-ipt div-flex">
				<img src="imgs/code.png" />
				<input type="text" placeholder="请输入验证码"/>
			</div>
			
			<div class="protocol">
				<img src="imgs/registerChoose.png" />
				<div class="one-flex wordprotocol"><span>《新特药》用户协议</span></div>
			</div>
			

			<button>注册</button>
			<div class="lo-more div-flex">
				<div class="one-flex align-l"><span>已有账号？立即登录</span></div>
			</div>
		</div>
	</body>
</html>
