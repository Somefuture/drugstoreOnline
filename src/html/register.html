<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>注册</title>
		<link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/reset.css">
		<link type="text/css" rel="stylesheet" href="../css/sweetalert.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div class="lo-img">
			<img src="../images/imgs/logo.png" />
		</div>
		<div class="lo-ipt-box">
			<div class="lo-ipt div-flex">
				<img src="../images/imgs/registerAccount.png" />
				<input type="number" placeholder="请输入手机号码"/>
			</div>
			<div class="lo-ipt div-flex">
				<img src="../images/imgs/registerPassWord.png" />
				<input type="password" placeholder="请设置您的密码"/>
			</div>
			<div class="lo-ipt div-flex">
				<img src="../images/imgs/passWordAgain.png" />
				<input type="password" placeholder="请重新输入密码"/>
			</div>
            <div class="lo-ipt div-flex">
				<img src="../images/imgs/code.png" />
				<input type="text" placeholder="请输入验证码"/>
			</div>
			
			<div class="protocol">
                <input type="checkbox">
				<div class="one-flex wordprotocol"><span>《新特药》用户协议</span></div>
			</div>
			<button>注册</button>
			<div class="lo-more div-flex">
				<div class="one-flex align-l"><a href="/html/login.html">已有账号？立即登录</a></div>
			</div>
		</div>
	</body>
	<script src="../javascript/jquery-3.2.1.min.js"></script>
	<script src="../javascript/sweetalert.min.js"></script>
	<script src="../javascript/util.js"></script>
	<script>

	</script>
</html>
