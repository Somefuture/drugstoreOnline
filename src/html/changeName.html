<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>修改姓名</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/css/swiper.css" />
    <link type="text/css" rel="stylesheet" href="/css/sweetalert.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="shopping_header">
    <p class="title">修改姓名</p>
    <span class="edit_btn" id="edit_btn">保存</span>
</div>
<div class="info_alter">
    <div class="alter_items">
        <input type="text" placeholder="请输入姓名" id="username">
    </div>
    <p>
        4-20个字符，可由中英文、数字、“-”、“_”组成
    </p>
</div>
</body>
<script src="/javascript/jquery-3.2.1.min.js"></script>
<script src="/javascript/sweetalert.min.js"></script>
<script src="/javascript/underscore-1.8.3.min.js"></script>
<script src="/javascript/util.js"></script>
<script>
    $(document).ready(function () {
        var show_swal = false;
        var reg=/^[\u4e00-\u9fa5a-z\d_]{2,}$/gi;
        function changeName() {
            var username = $("#username").val();
            if (!username) {
                show_swal = true;
                swal("", "请输入姓名");
            } else if(username.length<2||username.length>10){
                show_swal = true;
                swal("", "格式有误");
            }else if(!reg.test(username)){
                show_swal = true;
                swal("", "格式有误");
            }else {
                ajax({
                    type: "post",
                    url: "/user/name/update",
                    data: {"name": username},
                    success: function (json) {
                        if(!json.error){
                            swal({
                                    title:"",
                                    text:"姓名修改成功"},
                                function(){window.location.href='/html/personal.html'}
                            );
                        }
                    }
                });
            }
        }

        $("#edit_btn").click(changeName);
    })

</script>
</html>
