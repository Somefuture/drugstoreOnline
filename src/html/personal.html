<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection"content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <title>我的药箱</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="personal">
    <img src="images/personal/personal_11.png" alt="" class="bg_img">
    <div class="mask">
        <span class="edit_btn" onclick="location='personalEdit.html'">编辑信息</span>
        <div class="person_avatar">
            <img src="images/personal/personal_11.png" alt="">
            <span class="user_name">茶树菇</span>
            <div class="total">积分 100</div>
        </div>
    </div>
    <div class="user_order">
            <div class="to_order_title">
                我的订单
                <img src="images/personal/user_07.png" alt="" onclick="location='myOrder.html'">
            </div>
            <ul class="order_tabs">
                <li>
                    <img src="images/personal/user_14.png" alt="">
                    待付款
                </li>
                <li>
                    <img src="images/personal/user_19.png" alt="">
                    待收货
                </li>
                <li>
                    <img src="images/personal/user_25.png" alt="">
                    待评价
                </li>
                <li>
                    <img src="images/personal/user_32.png" alt="">
                    售后/退货
                </li>
            </ul>
        </div>
    <h2>我的记录</h2>
</div>
<div class="record">
    <div class="record_coupon" onclick="location='coupons.html'">
        <img src="images/personal/user_38.png" alt="">
        优惠券
    </div>
    <div class="total" onclick="location='total.html'">
        <img src="images/personal/user_44.png" alt="">
        我的积分
    </div>
</div>
<div class="otherItems">
    <div class="address">
        <img src="images/personal/user_80.png" alt="">
        收货地址
        <span><img src="images/personal/home_57@2x.png" alt=""></span>
    </div>
    <div class="setting">
        <img src="images/personal/user_87.png" alt="">
        设置
        <span><img src="images/personal/home_57@2x.png" alt=""></span>
    </div>
</div>
<div class="footer">
    <ul class="nav">
        <li>
            <a href="index.html">
                <img src="images/tab/tab_32.png" alt="">
                首页
            </a>
        </li>
        <li>
            <a href="store.html">
                <img src="images/tab/tab_36.png" alt="">
                精品商城
            </a>
        </li>
        <li>
            <a href="shoppingCar.html">
                <img src="images/tab/tab_38.png" alt="">
                我的药箱
            </a>
        </li>
        <li class="active">
            <a href="#">
                <img src="images/tab/tab_51.png" alt="">
                个人中心
            </a>
        </li>
    </ul>
</div>
</body>
</html>
