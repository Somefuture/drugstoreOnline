<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>评价</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/css/swiper.css"/>
    <link type="text/css" rel="stylesheet" href="/css/sweetalert.css"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="shopping_header">
    <img src="/images/tab/tab_03.png" alt="" onclick="location='/html/comment_order.html'">
    <p class="title">评价</p>
</div>
<div class="createComment">
    <div class="SKU_info">
        <div class="SKU_img" style="background-image: url('/images/homePage/home_48@1x.png')"></div>
        <div class="SKU_content">
            <div class="SKU_name">商品名称 <span id="quantity">X3</span></div>
            <ul class="score">
                <li><img src="/images/personal/personal_35.png" alt=""></li>
                <li><img src="/images/personal/personal_35.png" alt=""></li>
                <li><img src="/images/personal/personal_35.png" alt=""></li>
                <li><img src="/images/personal/personal_35.png" alt=""></li>
                <li><img src="/images/personal/personal_35.png" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="comment_content">
        <h2>评价内容</h2>
        <textarea name="" id="" cols="30" rows="10">在此输入您的评价内容</textarea>
    </div>
    <div class="submit_button">发表评论</div>
</div>
</body>
<script src="/javascript/jquery-3.2.1.min.js"></script>
<script src="/javascript/sweetalert.min.js"></script>
<script src="/javascript/underscore-1.8.3.min.js"></script>
<script src="/javascript/util.js"></script>
<script>
    var id=get_query_string("id");
    var orderID=get_query_string("orderID");
</script>
</html>
